<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iconscript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .editor-panel {
            flex: 1;
            min-width: 400px;
        }
        .preview-panel {
            flex: 1;
            min-width: 400px;
        }
        textarea {
            width: 100%;
            min-height: 500px;
            padding: 10px;
            font-family: "JetBrains Mono", monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            margin: 0;
        }
        .preview-area {
            min-height: 500px;
            display: flex;
            flex-wrap: wrap;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
            width: 148px; /* 128px + 20px padding */
        }
        .icon-container svg {
            display: block;
            margin: 0px;
        }
        .icon-name {
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
            font-family: "JetBrains Mono", monospace;
        }
        label {
            user-select: none;
        }
        .control-point {
            fill: black;
            stroke: none;
            r: 0.1;
        }
    </style>
    <script type="text/javascript" src="bundled-parser.min.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <textarea
                id="iconscript-code"
                placeholder="Enter iconscript code here..."></textarea>
            <div class="controls">
                <button id="generate-btn">Generate Icons</button>
                <button id="clear-btn">Clear</button>
                <label style="margin-left: 5px; cursor: pointer;">
                    <input type="checkbox" id="auto-generate" checked>
                    Auto-generate while typing
                </label>
            </div>
            <div id="loading-indicator" style="display: none; color: #666; font-size: 12px; margin: 5px 0;">
                Generating...
            </div>
            <div id="error-message"></div>
            <div id="info-message"></div>
        </div>
        <div class="preview-panel">
            <div id="preview-area" class="preview-area">
                <div class="info"></div>
            </div>
        </div>
    </div>
</body>
</html>
