<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iconscript</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bundled-parser.min.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <textarea
                id="iconscript-code"
                spellcheck="false"
                placeholder="Enter iconscript code here..."></textarea>
            <div class="controls">
                <button id="generate-btn">Generate Icons</button>
                <button id="clear-btn">Clear</button>
                <label class="checkbox-control">
                    <input type="checkbox" id="auto-generate" checked>
                    Auto-generate while typing
                </label>
                <label class="checkbox-control">
                    <input type="checkbox" id="show-grid" checked>
                    Show grid
                </label>
                <label class="checkbox-control">
                    <input type="checkbox" id="show-control-points" checked>
                    Show control points
                </label>
            </div>
            <div id="loading-indicator" style="display: none; color: #666; font-size: 12px; margin: 5px 0;">
                Generating...
            </div>
            <div id="error-message"></div>
            <div id="info-message"></div>
        </div>
        <div class="preview-panel">
            <div id="preview-area" class="preview-area">
                <div class="info"></div>
            </div>
        </div>
    </div>
</body>
</html>
