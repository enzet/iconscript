<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iconscript</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    <script type="text/javascript" src="node_modules/paperjs-offset/dist/paperjs-offset.js"></script>
    <script type="text/paperscript" canvas="canvas" src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <canvas id="canvas" width="800" height="1000"></canvas>
        </div>
        <div>
            <textarea id="code" rows="30" cols="40"></textarea>
            <br>
            <button id="download-svg">Download SVG</button>
            <br>
            <input type="file" id="load-txt" accept=".txt">
            <button id="save-txt">Save</button>
        </div>
    </div>
</body>
</html>
