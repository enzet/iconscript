<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>iconscript</title>
        <link rel="stylesheet" href="wrapper.css" />
        <link rel="stylesheet" href="style.css" />
        <script
            type="text/javascript"
            src="bundles/parser.bundle.min.js"
        ></script>
        <script type="text/javascript" src="bundles/ui.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="editor-panel">
                <textarea
                    id="iconscript-code"
                    spellcheck="false"
                    placeholder="Enter iconscript code here..."
                ></textarea>
                <div class="controls">
                    <button id="generate-btn">Generate Icons</button>
                    <button id="clear-btn">Clear</button>
                    <label class="checkbox-control">
                        <input type="checkbox" id="auto-generate" checked />
                        Auto-generate
                    </label>
                    <label class="checkbox-control">
                        <input type="checkbox" id="show-grid" checked />
                        Grid
                    </label>
                    <label class="checkbox-control">
                        <input
                            type="checkbox"
                            id="show-control-points"
                            checked
                        />
                        Control points
                    </label>
                    <label class="checkbox-control">
                        <input type="checkbox" id="sketch-mode" />
                        Sketch
                    </label>
                </div>
                <div class="messages">
                    <div id="loading-indicator">Generating...</div>
                    <div id="error-message"></div>
                    <div id="info-message"></div>
                </div>
            </div>
            <div class="preview-panel">
                <div id="preview-area" class="preview-area">
                    <div class="info"></div>
                </div>
            </div>
        </div>
    </body>
</html>
